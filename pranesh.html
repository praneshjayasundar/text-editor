<!DOCTYPE html>

<html>
<link rel="stylesheet" type="text/css" href="text-ed.css" >

<style type="text/css">
#tex-ed
{
position: fixed;
top: 20px;
left: 300px;

}

#ta
{
border-style:solid;
background-color: #80BFFF;
width: 800px;
height: 250px;
resize: none;
overflow: auto;

}

h1
{
text-align: justify;
color: blue;
}
</style>



<script type="text/javascript">
function show()
{
var x=document.getElementById('ta').value;

x=x.replace(/\</gi,"<");   
x=x.replace(/\>/gi,">");
  

x=x.replace(/\[b\]/gi,"<b>");   
x=x.replace(/\[\/b\]/gi,"</b>");

x=x.replace(/\[i\]/gi,"<i>");   
x=x.replace(/\[\/i\]/gi,"</i>");

x=x.replace(/\[u\]/gi,"<u>");   
x=x.replace(/\[\/u\]/gi,"</u>");

x=x.replace(/\[p\]/gi,"<p>");   
x=x.replace(/\[\/p\]/gi,"</p>");

x=x.replace(/\[color=/gi,"<span style=\"color:");
x=x.replace(/\[\/color\]/gi,"</span>"); 
x=x.replace(/\]/gi,"\" >");



document.getElementById('show text').innerHTML=x;
}


function edit(a,b)
{
t=document.getElementById('ta');

if(typeof(t.selectionstart!="undefined"))
t.value=t.value.substring(0,t.selectionStart)+a+t.value.substring(t.selectionStart,t.selectionEnd)+b+t.value.substring(t.selectionEnd);


}



function D1()
{
var t=document.getElementById('ta');
var d=t.value.substring(t.selectionStart,t.selectionEnd);
var r="";
for(var i=0;i<d.length;i=i+2)
{
r+=d.charAt(i).toUpperCase()+d.charAt(i+1).toLowerCase();
}
t.value=t.value.substring(0,t.selectionStart)+"[b]"+"[/b]"+r+t.value.substring(t.selectionEnd);
}

function D2()
{
var t=document.getElementById('ta');
var d=t.value.substring(t.selectionStart,t.selectionEnd);
var r="";
for(var i=0;i<d.length;i=i+2)
{
r+=d.charAt(i).toUpperCase()+d.charAt(i+1).toLowerCase();
}
t.value=t.value.substring(0,t.selectionStart)+"[i]"+r+"[/i]"+t.value.substring(t.selectionEnd);
}

</script>
<head> 
<title> PrAnEsH EDITOR </title> 
</head>

<body>

<div id="tex-ed">
<h1> pranesh gunner </h1>
<form>
<input type="button" value="BOLD" onclick="edit('[b]','[/b]')"> </input>
<input type="button" value="UNDERLINE" onclick="edit('[u]','[/u]')"> </input>
<input type="button" value="ITALICS" onclick="edit('[i]','[/i]')"> </input>
<input type="button" value="PARAGRAPH" onclick="edit('[p]','[/p]')"> </input> <br />
<input type="button" value="DOLD" onclick="D1()"></input>
<input type="button" value="DITALICS" onclick="D2()"></input> <br /> <br />
Font Colour:

<select id="col" onchange="edit('[color=' + this.options[this.selectedIndex].value + ']', '[/color]')">
<option selected="selected" >pranesh </option>
<option value="violet" style="color:violet" >violet </option>
<option value="indigo" style="color:indigo">indigo </option>
<option value="blue" style="color:blue">blue </option>
<option value="green" style="color:green">green </option>
<option value="yellow" style="color:yellow">yellow </option>
<option value="orange" style="color:orange">Orange </option>
<option value="red" style="color:red">red </option>
<option value="grey" style="color:grey">grey </option>
<option value="magenta" style="color:magenta">magenta </option>
</select> <br />


</form> <br />

<textarea id="ta" placeholder=" editing ur text!!"></textarea> <br />
<form>

<input type="button" value="show text" onclick="show()"> </input>
</form>
<div id="show text">
</div>
</div>


</body>
</html>
